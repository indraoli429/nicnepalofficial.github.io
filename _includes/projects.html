<section class="project-highlights">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="project-title">Recent Projects</h2>
      </div>
    </div>
    <div class="row">
      {% for project in site.data.projects %}
        <div class="col-sm-6 col-lg-3 mb-sm-4">
          <div class="single-project-box">
            <div class="card">
              <!-- <a href="/projects/{{ project.url }}"> -->
              <a href="#">
                <img src="/assets/img/projects/{{ project.img }}" class="card-img-top" alt="blog">
                <div class="card-body">
                  <h6 class="card-title">{{ project.name }}</h6>
                  <!-- {% if project.name.size < 30 %}
                    <h6 class="extra-line"></h6>
                  {% endif %} -->
                  <hr>
                  <p class="proj-desc mb-0">
                    {{ project.desc | strip_html | truncate: 100 }}
                  </p>
                  <a href="/projects" class="read-more">Read More</a>
                  <!-- <div class="skill">
                    <h5 class="status">Status</h5>
                    <div class="skill-bar skill11 wow slideInLeft animated">
                      <span class="skill-count11">75%</span>
                    </div>
                  </div> -->
                </div>
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="row mt-3 view-more">
      <a href="/projects" role="button" class="btn btn-success py-3 px-4">View All Projects</a>
    </div>
  </div>
</section>
